<!DOCTYPE html>
<html>

<head>
    <title>Lógida de programação com Javascript</title>
    <meta charset=utf-8>
</head>

<body>
    <h1>Javascript Completo 2018</h1>
    <div id="nome"></div>

    <script>
        (function() {
            var name = prompt('Digite seu nome:');
            document.querySelector('#nome').innerHTML = 'Bem vindo(a) <b>' + name + '</b>!';
        })()
    </script>

</body>

</html>
