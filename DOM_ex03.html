<!DOCTYPE html>
<html>

<head>
    <title>Lógida de programação com Javascript</title>
    <meta charset=utf-8>
</head>

<body>
    <h1>Javascript Completo 2018</h1>
    <input type="text" id="nome" value="Digite seu nome"> <button onclick="msg()">Clique aqui</button>
    <div id="msgnome"></div>

    <script>
        var novoNome = document.querySelector('#nome');

        function msg() {
            var name = novoNome.value;
            document.querySelector('#msgnome').innerHTML = 'Bem vindo <b>' + name + '</b>!';
        }
    </script>
</body>

</html>
